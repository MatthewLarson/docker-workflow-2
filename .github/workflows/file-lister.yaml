name: File Lister
on:
  push:
    branches:
      - master
    paths:
      - '**.tsv'
      - '**.csv'
jobs:
  tsvlister:
    name: TSV Lister
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        if: ${{ contains(commits.*.modified.*, '.tsv') }}
        run: |
          for i in ${{commits.*.modified.*}}
          do
            echo "file = $i"
          done